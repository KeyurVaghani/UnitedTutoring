    Default: bookingdetails
  PDynamoDBSlots:
    Type: String
    Default: slots
  PDynamoDBStudentDetails:
    Type: String
    Default: student-details
  PDynamoDBTutorDetails:
    Type: String
    Default: tutor-details
  PLambdaCronJob:
    Type: String
    Default: united-tutoring-cronjob
  PLambdaGetSlotDetails:

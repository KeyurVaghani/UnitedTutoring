      Properties: 
        Description: "CronJob"
        ScheduleExpression: "rate(1 hour)"
        Name: !Ref PCronJobRule
        State: "ENABLED"
        Targets: 
          -
            Arn: 
                'Fn::GetAtt':
                      - LambdaCronJob
                      - Arn
            Id: CronJobId

  UnitedTutoringAPIs:
    Type: AWS::ApiGateway::RestApi
    
    Properties:
      Name: UnitedTutoring
      Description: united tutoring
       

  Authorizer:
        Type: AWS::ApiGateway::Authorizer
        Properties:
          IdentitySource: method.request.header.authorization
          Name: CognitoAuthorizer
          ProviderARNs: 
            - {"Fn::Join": ["", ["arn:aws:cognito-idp:", {Ref: "AWS::Region"}, ":", {Ref: "AWS::AccountId"}, ":userpool/", Ref: UserPool]]}

               
          RestApiId: !Ref UnitedTutoringAPIs
          Type: COGNITO_USER_POOLS

  ResourceGetSlotDetails:
        Type: AWS::ApiGateway::Resource
        Properties:
          RestApiId: !Ref UnitedTutoringAPIs
          PathPart: get-availability
          ParentId:
            Fn::GetAtt:
              - UnitedTutoringAPIs
              - RootResourceId

  GetSlotDetailsOption:
      Type: AWS::ApiGateway::Method
      Properties:
        AuthorizationType: NONE
        RestApiId:
          Ref: UnitedTutoringAPIs
        ResourceId:
          Ref: ResourceGetSlotDetails
        HttpMethod: OPTIONS
        Integration:
          IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              "method.response.header.Access-Control-Allow-Headers": "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              "method.response.header.Access-Control-Allow-Methods": "'OPTIONS'"
              "method.response.header.Access-Control-Allow-Origin": "'*'"
            ResponseTemplates:
              application/json: ''
          RequestTemplates:
            application/json: '{"statusCode": 200}'
          Type: MOCK
        MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
              "method.response.header.Access-Control-Allow-Headers": false
              "method.response.header.Access-Control-Allow-Methods": false
              "method.response.header.Access-Control-Allow-Origin": false

  GetSlotDetailsPost:
      Type: 'AWS::ApiGateway::Method'
      Properties:
        ApiKeyRequired: false
        AuthorizationType: COGNITO_USER_POOLS
        AuthorizerId: !Ref Authorizer
        HttpMethod: POST
        ResourceId:
          Ref: ResourceGetSlotDetails
        RestApiId:
          Ref: UnitedTutoringAPIs
        
        Integration:
          IntegrationHttpMethod: POST
          Type: AWS_PROXY
          Uri:
            'Fn::Join':
              - ''
              - - 'arn:aws:apigateway:'
                - Ref: 'AWS::Region'
                - ':lambda:path/2015-03-31/functions/'
                - 'Fn::GetAtt':
                    - LambdaGetSlotDetails
                    - Arn

      MinLength: 3
      MaxLength: 63
      AllowedPattern: ^[a-z0-9](?:[a-z0-9\-]{0,61}[a-z0-9])?$
      Description: Enter a string. Must be alpha numeric 3-63 in length.
      Default: unitedtutoringusers


    Default: united-tutoring-get-user-details
  PLambdaSaveBookingDetails:
    Type: String
    Default: united-tutoring-savebookingdetails
  PCronJobRule:
    Type: String
    Default: united-tutoring-cron-job-rule

Resources:
  UserPool:
    Type: "AWS::Cognito::UserPool"
    
    Properties:
      UsernameConfiguration: 
        CaseSensitive: false
      Schema:
        - Name: given_name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: family_name
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: email
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
            MinLength: "0"
            MaxLength: "2048"
        - Name: phone_number
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: true
          StringAttributeConstraints:
              MinLength: "0"
              MaxLength: "2048"
        - Name: userType
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
              MinLength: "0"
              MaxLength: "2048"
      AutoVerifiedAttributes:
        - email
      UserPoolName: !Sub ${CognitoDomain}-user-pool
      VerificationMessageTemplate:
        DefaultEmailOption: CONFIRM_WITH_CODE


  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool 
      AllowedOAuthFlowsUserPoolClient: true
      GenerateSecret: false
      CallbackURLs:
        - http://localhost:3000
      AllowedOAuthFlows:
        - code
        - implicit
      AllowedOAuthScopes:
        - openid
      SupportedIdentityProviders:
        - COGNITO

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Ref CognitoDomain
      UserPoolId: !Ref UserPool
      

  LambdaCronJob:
      Type: AWS::Lambda::Function
      Properties:
        FunctionName: !Ref PLambdaCronJob
        Handler: index.handler
        Role: arn:aws:iam::861474768799:role/cronjob-role
        Code:
          S3Bucket: !Ref BucketName
          S3Key: cronjob.zip
        Runtime: nodejs12.x
        Timeout: 5
        TracingConfig:
          Mode: Active
    
  LambdaGetSlotDetails:
      Type: AWS::Lambda::Function
      Properties:
        FunctionName: !Ref PLambdaGetSlotDetails
        Handler: index.handler
        Role: arn:aws:iam::861474768799:role/service-role/role-dynamodb
